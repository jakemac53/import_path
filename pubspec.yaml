name: import_path
version: 1.2.0
description: A tool to find the shortest import path or listing all import paths between two Dart files. It also supports the use of `RegExp` to match imports.
homepage: https://github.com/jakemac53/import_path

environment:
  sdk: '>=2.14.0 <4.0.0'

dependencies:
  analyzer: '>=3.0.0 <5.0.0'
  package_config: ^2.1.0
  path: ^1.8.3
  args: ^2.4.2
  ascii_art_tree: ^1.0.6
  graph_explorer: ^1.0.1

dev_dependencies:
  lints: ^1.0.1
  dependency_validator: ^3.2.2
  test: ^1.21.4
  coverage: ^1.2.0

executables:
  import_path: import_path
